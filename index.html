<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class=".main">
      <section class="random section">
        <img src="" alt="" id="random-img" class="random__img img" />
        <button id="get-random-button" class="button">get random cat</button>
        <button id="add-favorite-button" class="button">add to favorites</button>
      </section>
      <section class="favorite section">
        <img src="" alt="" id="favorite-img" class="favorite__img img" />
        <button id="get-favorite-button" class="button">get favorite cat</button>
        <button id="remove-favorite-button" class="button">remove from favorites</button>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
